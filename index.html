<html>
<head>
  <script src="js/jquery.min.js"></script>
  <script>
  $(document).ready(function() {
    $.get('/client-api/get-full-image-list').done(function(data) {
      data.forEach(function (wallpaper) {
        $("#mainTable").append("<tr>" +
        "<td>" + wallpaper.id + "</td>" +
        "<td>" + wallpaper.ownerrealname + "</td>" +
        "<td>" + wallpaper.ownerusername + "</td>" +
        "<td>" + wallpaper.title + "</td>" +
        "<td><a href='" + wallpaper.photo_page_url + "'>Flickr</a></td>" +
        "<td><a href='https://s3-eu-west-1.amazonaws.com/flickrwall/" + wallpaper.filename + "'>Image File</a></td>" +
         "</tr>");
      });
      console.log(data);
    });
  });
  </script>
</head>
<body>
<table id="mainTable">
  <tr>
    <td>id</td>
    <td>ownerrealname</td>
    <td>ownerusername</td>
    <td>title</td>
    <td>flickr link</td>
    <td>image link</td>
  </tr>
</table>
</body>
</html>
